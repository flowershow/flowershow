name: E2E Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flowershow-dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Add localhost subdomains to /etc/hosts
        run: echo "127.0.0.1 my.localhost cloud.localhost" | sudo tee -a /etc/hosts

      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build workspace packages
        run: pnpm turbo build --filter='@flowershow/remark-wiki-link'

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data
          # Wait for MinIO to be ready
          timeout 30s bash -c 'until curl -sf http://localhost:9000/minio/health/live; do sleep 1; done'

      - name: Set up MinIO bucket
        run: |
          # Download MinIO client
          curl -fsSL https://dl.min.io/client/mc/release/linux-amd64/mc -o /usr/local/bin/mc
          chmod +x /usr/local/bin/mc

          mc alias set local http://localhost:9000 minioadmin minioadmin
          mc mb local/flowershow
          mc anonymous set download local/flowershow

      - name: Create .env file
        working-directory: apps/flowershow
        run: |
          cp .env.example .env

      - name: Run database migrations
        working-directory: apps/flowershow
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Install Playwright browsers
        working-directory: apps/flowershow
        run: npx playwright install --with-deps chromium

      - name: Start Next.js dev server
        working-directory: apps/flowershow
        run: |
          nohup npx next dev --turbopack > /tmp/next-dev.log 2>&1 &
          echo $! > /tmp/next-dev.pid
          echo "Next.js pid: $(cat /tmp/next-dev.pid)"

          # Wait for the server to be ready and dump logs if it fails.
          timeout 120s bash -c 'until curl -sf http://localhost:3000 > /dev/null 2>&1; do sleep 2; done' \
            || (echo "Next.js dev server failed to start" && tail -n 200 /tmp/next-dev.log && exit 1)

          echo "Next.js dev server is ready"
          ps -p "$(cat /tmp/next-dev.pid)" -o pid,ppid,stat,etime,command
          tail -n 50 /tmp/next-dev.log || true

      - name: Run Playwright tests
        working-directory: apps/flowershow
        run: |
          set -euxo pipefail
          echo "=== Service diagnostics ==="
          docker ps
          docker logs --tail 50 minio || true
          pg_isready -h localhost -p 5432 -U postgres || true

          echo "=== Next.js diagnostics ==="
          ps -p "$(cat /tmp/next-dev.pid)" -o pid,ppid,stat,etime,command || true
          tail -n 200 /tmp/next-dev.log || true
          curl -sv --max-time 10 http://localhost:3000 > /tmp/next-homepage.html || true

          echo "=== Running playwright with diagnostic logging ==="
          timeout 20m bash -c 'DEBUG=pw:webserver,pw:api npx playwright test' \
            2>&1 | tee /tmp/playwright-debug.log
        env:
          CI: true

      - name: Collect debug logs
        if: ${{ !cancelled() }}
        run: |
          mkdir -p apps/flowershow/test-debug-logs
          cp /tmp/next-dev.log apps/flowershow/test-debug-logs/next-dev.log || true
          cp /tmp/playwright-debug.log apps/flowershow/test-debug-logs/playwright-debug.log || true
          cp /tmp/next-homepage.html apps/flowershow/test-debug-logs/next-homepage.html || true

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/flowershow/playwright-report
            apps/flowershow/test-debug-logs
          retention-days: 30
